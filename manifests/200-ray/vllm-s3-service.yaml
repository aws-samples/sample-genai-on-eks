apiVersion: ray.io/v1
kind: RayService
metadata:
  name: vllm
  namespace: default
spec:
  serviceUnhealthySecondThreshold: 1800
  deploymentUnhealthySecondThreshold: 1800
  serveConfigV2: |
    applications:
      - name: mistral
        import_path: "vllm_serve:deployment"
        route_prefix: "/"
        runtime_env:
          env_vars:
            LD_LIBRARY_PATH: "/home/ray/anaconda3/lib:$LD_LIBRARY_PATH"
            MODEL_ID: "/models/Ministral-3-8B-Instruct-2512"
            HEAD_DIM: "128"
            ENABLE_AUTO_TOOL_CHOICE: "true"
            TOOL_CALL_PARSER: "mistral"
            GPU_MEMORY_UTILIZATION: "0.9"
            MAX_MODEL_LEN: "8192"
            MAX_NUM_SEQS: "4"
            MAX_NUM_BATCHED_TOKENS: "32768"
            TENSOR_PARALLEL_SIZE: "1"
        deployments:
          - name: mistral-deployment
            autoscaling_config:
              metrics_interval_s: 0.2
              min_replicas: 1
              max_replicas: 4
              look_back_period_s: 2
              downscale_delay_s: 600
              upscale_delay_s: 30
              target_num_ongoing_requests_per_replica: 20
            graceful_shutdown_timeout_s: 5
            max_concurrent_queries: 100
            ray_actor_options:
              num_cpus: 0
              num_gpus: 1
  rayClusterConfig:
    rayVersion: '2.53.0'
    enableInTreeAutoscaling: true
    headGroupSpec:
      headService:
        metadata:
          name: vllm
          namespace: default
      rayStartParams:
        dashboard-host: '0.0.0.0'
        dashboard-port: '8265'
        num-cpus: "1"
      template:
        spec:
          containers:
          - name: ray-head
            image: 763104351884.dkr.ecr.us-east-1.amazonaws.com/vllm:0.15.1-gpu-py312-cu129-ubuntu22.04-ec2-v1.1-soci
            imagePullPolicy: IfNotPresent
            command: ["/bin/bash", "-c"]
            args:
            - |
              echo "Installing Ray dashboard dependencies..."
              pip install -q 'ray[default]==2.53.0'
              echo "Starting Ray head node..."
              ray start --head --dashboard-host=0.0.0.0 --dashboard-port=8265 --num-cpus=1 --num-gpus=0 --metrics-export-port=8080 --block --dashboard-agent-listen-port=52365 --no-monitor --memory=6000000000
            lifecycle:
              preStop:
                exec:
                  command: ["/bin/sh", "-c", "ray stop"]
            ports:
            - containerPort: 6379
              name: gcs
            - containerPort: 8265
              name: dashboard
            - containerPort: 10001
              name: client
            - containerPort: 8000
              name: serve
            - containerPort: 52365
              name: dashboard-agent
            volumeMounts:
            - mountPath: /tmp/ray
              name: ray-logs
            - name: vllm-script
              mountPath: /home/ray/python/vllm_serve.py
              subPath: vllm_serve.py
            - name: persistent-storage
              mountPath: /models
            resources:
              limits:
                cpu: 1
                memory: "6G"
              requests:
                cpu: 1
                memory: "6G"
            env:
            - name: PYTHONPATH
              value: "/home/ray/python"
            - name: VLLM_PORT
              value: "8004"
            - name: LD_LIBRARY_PATH
              value: "/home/ray/anaconda3/lib:$LD_LIBRARY_PATH"
            readinessProbe:
              exec:
                command:
                - bash
                - -c
                - ray health-check --address 127.0.0.1:6379 > /dev/null 2>&1
              initialDelaySeconds: 10
              periodSeconds: 5
              timeoutSeconds: 3
              failureThreshold: 120
          nodeSelector:
            karpenter.sh/nodepool: gpu
          tolerations:
          - key: "nvidia.com/gpu"
            operator: "Exists"
            effect: "NoSchedule"
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                preference:
                  matchExpressions:
                  - key: nvidia.com/gpu.present
                    operator: In
                    values: ["true"]
          volumes:
          - name: ray-logs
            emptyDir: {}
          - name: vllm-script
            configMap:
              name: vllm-serve-script
          - name: persistent-storage
            persistentVolumeClaim:
              claimName: mistral-model-pvc
    workerGroupSpecs:
    - replicas: 1
      minReplicas: 1
      maxReplicas: 1
      groupName: gpu-group
      rayStartParams: {}
      template:
        spec:
          containers:
          - name: ray-worker
            image: 763104351884.dkr.ecr.us-east-1.amazonaws.com/vllm:0.15.1-gpu-py312-cu129-ubuntu22.04-ec2-v1.1-soci
            imagePullPolicy: IfNotPresent
            command: ["/bin/bash", "-c"]
            args:
            - |
              echo "Installing Ray dependencies..."
              pip install -q 'ray[default]==2.53.0'
              echo "Starting Ray worker node..."
              ray start --address=$RAY_ADDRESS --metrics-export-port=8080 --block --num-cpus=5 --memory=51539607552 --num-gpus=1 --no-monitor
            lifecycle:
              preStop:
                exec:
                  command: ["/bin/sh", "-c", "ray stop"]
            volumeMounts:
            - mountPath: /tmp/ray
              name: ray-logs
            - name: vllm-script
              mountPath: /home/ray/python/vllm_serve.py
              subPath: vllm_serve.py
            - name: persistent-storage
              mountPath: /models
            resources:
              limits:
                cpu: 5
                memory: "48Gi"
                nvidia.com/gpu: 1
              requests:
                cpu: 5
                memory: "48Gi"
                nvidia.com/gpu: 1
            env:
            - name: PYTHONPATH
              value: "/home/ray/python"
            - name: VLLM_PORT
              value: "8004"
            - name: LD_LIBRARY_PATH
              value: "/home/ray/anaconda3/lib:$LD_LIBRARY_PATH"
            livenessProbe:
              exec:
                command:
                - bash
                - -c
                - ray status > /dev/null 2>&1
              initialDelaySeconds: 30
              periodSeconds: 5
              timeoutSeconds: 3
              failureThreshold: 120
            readinessProbe:
              exec:
                command:
                - bash
                - -c
                - ray status > /dev/null 2>&1
              initialDelaySeconds: 10
              periodSeconds: 5
              timeoutSeconds: 3
              failureThreshold: 10
          nodeSelector:
            karpenter.sh/nodepool: gpu
          tolerations:
          - key: "nvidia.com/gpu"
            operator: "Exists"
            effect: "NoSchedule"
          volumes:
          - name: ray-logs
            emptyDir: {}
          - name: vllm-script
            configMap:
              name: vllm-serve-script
          - name: persistent-storage
            persistentVolumeClaim:
              claimName: mistral-model-pvc
